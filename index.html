<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="content">
    <div class="avatar">
      <img src="./assets/images/avatar-jessica.jpeg" alt="">
    </div>
    <div class="info">
      <h1>Jessica Randall</h1>
      <p class="locale"><strong>London, United Kingdom</strong></p>
      <p class="jobs">"Front-end developer and avid reader."</p>
    </div>

    <div class="card">GitHub</div>
    <div class="card">Frontend Mentor</div>
    <div class="card">LinkedIn</div>
    <div class="card">Twitter</div>
    <div class="card">Instagram</div>
    
  </div>


</body>

</html>
